<head>

    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />


    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <meta name="viewport" content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
        body {
            font-family: 'Assistant';
            font-size: 22px;
        }
        
        #mini-text {
            font-family: 'Assistant';
            font-size: 11px;
        }
        
        #map_can {
            position: absolute;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
            z-index: 0;
        }
        
        .sidebar {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 1;
            background-color: rgba(248, 248, 255, 0.75);
        }
        
        #text {
            font-family: 'Assistant';
            font-size: 13px;
        }
        
        #inner {
            margin-left: 20px;
            margin-right: 10px;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        h3 {
            font-weight: bold;
        }
        
        #overlay {
            position: absolute;
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 33%;
            background-color: aliceblue;
            opacity: 0.65;
        }
    </style>

</head>

<body>

    <!--Map is Here-->
    <div id='map' style='width: 100%; height: 600px;'></div>
    <div id='overlay'></div>

</body>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2Fua2FkaXIiLCJhIjoiY2pteXplNnEzMHF3YTNrcGx0dGd4MmJrdiJ9.zbhQ39YIdfZufTljuTSl1w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10?optimize=true', // stylesheet location
        center: [29.0, 41.05], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    map.on('load', function() {
        map.addSource('pollution', {
            'type': 'geojson', // file type
            'data': 'https://raw.githubusercontent.com/PrattSAVI/PollutionIstanbul/master/data/IstanbulPollution.geojson'
        });

        map.addLayer({
            'id': 'pollution',
            'source': 'pollution',
            'type': 'fill',
            'paint': {
                'fill-color': [
                    'interpolate', ['linear'],
                    ['get', 'values'],
                    0, '#2a9d8f',
                    12, '#e9c46a', // yellow at health risk level.
                    24, '#f4a261',
                    40, '#e76f51',
                ],
                'fill-opacity': 0.75
            }
        }, );


    });
</script>
